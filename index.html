<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* CONTAINER */
.container{
  min-height:100vh;
  padding:40px 24px 140px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* LOGO */
.logo{
  text-align:center;
  margin-bottom:30px;
}

.logo img{
  width:180px;
  max-width:80%;
}

/* HEADLINE */
.headline{
  font-size:2rem;
  font-weight:700;
  line-height:1.2;
  margin-bottom:14px;
}

.sub{
  font-size:1rem;
  color:#a1a1aa;
  margin-bottom:30px;
}

/* BENEFITS */
.benefits{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-bottom:30px;
}

.benefits div{
  background:#111;
  padding:14px;
  border-radius:12px;
  font-size:.95rem;
  border:1px solid #1c1c1c;
}

/* CTA FIXO */
.cta-area{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:20px;
  background:#000;
}

.cta-primary{
  width:100%;
  padding:18px;
  border:none;
  border-radius:14px;
  font-size:1.1rem;
  font-weight:700;
  background:#facc15;
  color:#000;
  cursor:pointer;
}

.cta-primary:active{
  transform:scale(.97);
}

.links{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:12px;
  font-size:.85rem;
}

.links a{
  color:#a1a1aa;
  text-decoration:none;
}

.links a:hover{
  color:#2563eb;
}

  .logo-wrapper{
  width:120px;
  height:120px;
  margin:0 auto 30px auto;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 40px rgba(250,204,21,.35),
    0 0 80px rgba(250,204,21,.15);
}

.logo-img{
  width:70%;
  height:auto;
  object-fit:contain;
}

</style>
</head>
<body>

<div class="container">

  <div>

<div class="logo-wrapper">
  <img 
    src="/Mobile-app-RFDriver/icons/logo-1024.png" 
    alt="RF Driver"
    class="logo-img"
  >
</div>

    <div class="headline">
      Seu motorista confiável<br>
      em poucos segundos.
    </div>

    <div class="sub">
      Confira os preços de nossas viagem,<br>
      bem aqui na palma de sua mão.
    </div>

    <div class="benefits">
      <div>✔ Motoristas verificados</div>
      <div>✔ Atendimento humanizado</div>
      <div>✔ Valor transparente antes da confirmação</div>
    </div>

  </div>

</div>

<div class="cta-area">
  <button class="cta-primary" onclick="window.location.href='origem.html'">
    Conferir Agora
  </button>

  <div class="links">
    <a href="instalar-app.html">Como Instalar o app</a>
    <a href="regras.html">Regras do grupo</a>
  </div>
</div>

</body>
</html>
