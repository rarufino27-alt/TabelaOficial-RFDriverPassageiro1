<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver – Mobilidade com excelência</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#f4f7fb">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="RF Driver">
<link rel="apple-touch-icon" href="./icons/192.png">

<!-- THEME -->
<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
/* ===============================
   INDEX – RF DRIVER CLARO PREMIUM
   =============================== */

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:28px;
}

/* HERO */
.hero{
  text-align:center;
  padding:42px 30px;
  border-radius:22px;
  background:
    linear-gradient(
      180deg,
      var(--card),
      #0b2238
    );
  border:1px solid var(--border);
  box-shadow:0 18px 40px rgba(0,0,0,.35);
}

.hero-title{
  font-size:1.9rem;
  font-weight:800;
  letter-spacing:3px;
  background:linear-gradient(
    120deg,
    var(--gold),
    var(--gold-light),
    var(--gold)
  );
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero-sub{
  margin-top:8px;
  font-size:.9rem;
  color:#e6ecf3;
}

/* DIVISOR */
.divider{
  width:80px;
  height:2px;
  margin:14px auto 0;
  background:linear-gradient(
    90deg,
    transparent,
    var(--gold),
    transparent
  );
}

/* BOTÃO PRINCIPAL */
.primary-action{
  padding:18px;
  font-size:1.05rem;
  font-weight:700;
  border-radius:18px;
  background:linear-gradient(
    145deg,
    var(--gold-light),
    var(--gold),
    var(--gold-dark)
  );
  color:#0b1b2b; /* AZUL institucional no texto */
  border:none;
  box-shadow:0 12px 28px rgba(212,175,55,.45);
  transition:var(--transition);
}

.primary-action:active{
  transform:scale(.97);
}

/* AÇÕES SECUNDÁRIAS */
.secondary{
  display:flex;
  gap:12px;
}

.secondary .btn{
  flex:1;
  border:1px solid #0b1b2b;   /* AZUL */
  color:#0b1b2b;              /* AZUL */
}

.secondary .btn:hover{
  background:rgba(11,27,43,.05);
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:.75rem;
  color:var(--text-muted);
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <!-- HERO -->
    <div class="hero">
      <div class="hero-title">RF DRIVER</div>
      <div class="hero-sub">Mobilidade com excelência</div>
      <div class="divider"></div>
    </div>

    <!-- AÇÃO PRINCIPAL -->
    <button class="btn primary-action" id="btnIniciar">
      Iniciar cálculo de corrida
    </button>

    <!-- AÇÕES SECUNDÁRIAS -->
    <div class="secondary">
      <button class="btn btn-outline" onclick="abrirRegras()">
        Regras
      </button>
      <a class="btn btn-outline" href="instalar-app.html">
        Instalar App
      </a>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      Ferramenta oficial RF Driver
    </div>

  </div>
</div>

<script src="core/global.js"></script>
<script>
document.getElementById("btnIniciar").onclick = () => {
  App.reset();
  App.go("origem.html");
};

function abrirRegras(){
  App.go("regras.html");
}
</script>

</body>
</html>
