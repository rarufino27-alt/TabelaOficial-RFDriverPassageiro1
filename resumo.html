<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF ‚Äì Resumo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/dinamico.js"></script>
<script src="core/taxas.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#fff;
  height:100vh;
  overflow:hidden;
}

.top{
  background:#facc15;
  padding:25px 20px 100px 20px;
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
}

.logo{
  font-weight:900;
  font-size:1.4rem;
}

.titulo{
  font-weight:700;
  margin-top:5px;
}

.content{
  position:absolute;
  top:130px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  bottom:110px;
  overflow-y:auto;
}

.bloco{
  background:#fff;
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
  box-shadow:0 6px 15px rgba(0,0,0,.06);
  animation:fadeUp .4s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

.bloco h3{
  margin-bottom:12px;
  font-size:.95rem;
}

.switch{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
}

.toggle{
  width:45px;
  height:24px;
  background:#ddd;
  border-radius:20px;
  position:relative;
  cursor:pointer;
  transition:.3s;
}

.toggle::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:#fff;
  border-radius:50%;
  top:3px;
  left:3px;
  transition:.3s;
}

.toggle.ativo{
  background:#facc15;
}

.toggle.ativo::after{
  left:24px;
}

select, textarea{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #ddd;
  margin-top:8px;
  resize:none;
}

textarea{
  min-height:80px;
  font-size:.85rem;
}

.linha{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:.85rem;
}

.linha span:first-child{
  color:#777;
}

.total{
  font-size:1.2rem;
  font-weight:700;
}

.bottom-bar{
  position:absolute;
  bottom:25px;
  left:20px;
  right:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#facc15;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="top">
  <div class="logo">PASSAGEIRO RF</div>
  <div class="titulo">Resumo</div>
</div>

<div class="content">

  <div class="bloco">
    <h3>Adicionais</h3>

    <div class="switch">
      <span>Sa√≠da de mercado</span>
      <div class="toggle" id="mercadoToggle" onclick="toggleExtra('mercado')"></div>
    </div>

    <div class="switch">
      <span>Sa√≠da de praia</span>
      <div class="toggle" id="praiaToggle" onclick="toggleExtra('praia')"></div>
    </div>

    <div style="margin-top:10px;">
      <label>Transporte animal</label>
      <select id="animalSelect" onchange="selectAnimal()">
        <option value="nao">N√£o</option>
        <option value="pequeno">Pequeno</option>
        <option value="medio">M√©dio</option>
        <option value="grande">Grande</option>
      </select>
    </div>
  </div>

  <div class="bloco">
    <h3>Observa√ß√µes</h3>
    <textarea id="observacaoInput" placeholder="Ex: Estou com mala grande, crian√ßa, preciso de troco, ponto de refer√™ncia..."></textarea>
  </div>

  <div class="bloco">
    <h3>Detalhamento</h3>
    <div id="detalhamento"></div>
  </div>

</div>

<div class="bottom-bar">
  <div class="total" id="totalFinal">R$ 0,00</div>
  <button onclick="solicitar()">Solicitar RF</button>
</div>

<script>

const corrida = JSON.parse(localStorage.getItem("rf_corrida_temp"));
if(!corrida) window.location.href = "viagem.html";

const { origem, parada, destino, valor } = corrida;

let extras = {
  mercado: false,
  praia: false,
  animal: "nao"
};

function toggleExtra(tipo){
  extras[tipo] = !extras[tipo];
  document.getElementById(tipo+"Toggle").classList.toggle("ativo");
  atualizarResumo();
}

function selectAnimal(){
  extras.animal = document.getElementById("animalSelect").value;
  atualizarResumo();
}

function aplicarNoturno(valorBase){
  const agora = new Date();
  const hora = agora.getHours() + (agora.getMinutes()/60);
  if(hora >= 22.5 || hora <= 5){
    return valorBase + Taxas.noturno.valorFixo;
  }
  return valorBase;
}

function atualizarResumo(){

  const categoria = localStorage.getItem("rf_categoria") || "Driver";

  let base = valor;
  base = aplicarNoturno(base);
  let total = Dinamico.ativo ? base * Dinamico.multiplicador : base;

  let detalhamento = "";

  detalhamento += `
    <div class="linha">
      <span>Categoria</span>
      <span>${categoria}</span>
    </div>
  `;

  detalhamento += `
    <div class="linha">
      <span>Valor base</span>
      <span>R$ ${base.toFixed(2)}</span>
    </div>
  `;

  if(extras.mercado){
    total += Taxas.feira;
    detalhamento += `
      <div class="linha">
        <span>Sa√≠da de mercado</span>
        <span>+ R$ ${Taxas.feira.toFixed(2)}</span>
      </div>
    `;
  }

  if(extras.praia){
    total += Taxas.voltaPraia;
    detalhamento += `
      <div class="linha">
        <span>Sa√≠da de praia</span>
        <span>+ R$ ${Taxas.voltaPraia.toFixed(2)}</span>
      </div>
    `;
  }

  if(extras.animal !== "nao"){
    const valorAnimal = Taxas.animal[extras.animal];
    total += valorAnimal;
    detalhamento += `
      <div class="linha">
        <span>Animal (${extras.animal})</span>
        <span>+ R$ ${valorAnimal.toFixed(2)}</span>
      </div>
    `;
  }

  detalhamento += `
    <div class="linha total">
      <span>Total</span>
      <span>R$ ${total.toFixed(2)}</span>
    </div>
  `;

  document.getElementById("detalhamento").innerHTML = detalhamento;
  document.getElementById("totalFinal").innerText = "R$ " + total.toFixed(2);

  localStorage.setItem("rf_total_final", total);
}

function solicitar(){

  atualizarResumo();

  const agora = new Date();
  const dataFormatada = agora.toLocaleDateString("pt-BR");
  const horaFormatada = agora.toLocaleTimeString("pt-BR", {
    hour: "2-digit",
    minute: "2-digit"
  });

  const observacao = document.getElementById("observacaoInput").value.trim();

  const detalhamentoDiv = document.getElementById("detalhamento");

  let linhas = [];
  detalhamentoDiv.querySelectorAll(".linha").forEach(linha => {
      const spans = linha.querySelectorAll("span");
      if(spans.length === 2){
          linhas.push(`${spans[0].innerText}: ${spans[1].innerText}`);
      }
  });

  const detalhamentoTexto = linhas.join("\n");
  const totalFinal = Number(localStorage.getItem("rf_total_final")) || 0;

  let blocoObservacao = "";
  if(observacao){
    blocoObservacao = `
_____________________________
*Observa√ß√µes*
${observacao}`;
  }

  let blocoItinerario = `
*üìç Origem*
- ${origem}
`;

  if(parada && parada.trim() !== ""){
    blocoItinerario += `
*üõë Parada*
- ${parada}
`;
  }

  blocoItinerario += `
*üèÅ Destino*
- ${destino}
`;

  const msg =
`*Solicita√ß√£o de Viagem RF*
${dataFormatada}
${horaFormatada}
${blocoObservacao}
_____________________________
*Detalhamento da viagem*

${detalhamentoTexto}
_____________________________

*Alguem Dispon√≠vel???*
${blocoItinerario}
_____________________________
üí∞ *Total: R$ ${totalFinal.toFixed(2)}*

Aguardo o retorno. Alguem dispon√≠vel?`;

  const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
  window.open(url, "_blank");
}

atualizarResumo();

</script>

</body>
</html>
